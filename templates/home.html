<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Books</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<h1>Books</h1>
<table>
    <tr>
        <th>ISBN</th>
        <th>Cover</th>
        <th>Title</th>
        <th>Publication Year</th>
        <th>Author</th>
    </tr>
    {% for book, author in books %}
    <tr>
        <td>{{ book.isbn }}</td>
        <td><img alt="{{ book.title }} Cover" src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-S.jpg"></td>
        <td>{{ book.title }}</td>
        <td>{{ author.name }}</td>
        <td>{{ book.publication_year }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
